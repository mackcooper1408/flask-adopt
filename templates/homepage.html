{% extends 'base.html' %}

{% block title %}

{% block content %}
<div class="media">
    {% for pet in pets}

      <div class="media-body">
          <p>
            Name: {{pet.name}}

          <p>
            Availability: {{pet.available}} 
          </p>
      </div>
      
    {% forend %}
</div>

{% endblock %}
