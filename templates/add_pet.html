{% extends 'base.html' %}

{% block title %}
TITLE
{% endblock %}

{% block header %}
<h1 class="text-center">ADD A PET</h1>
{% endblock %}

{% block content %}

<form action="/add" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}
    </p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit your Pet</button>
  
</form>


{% endblock %}
